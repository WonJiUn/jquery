<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.remoteControll{width: 150px; height: 100px; border: 3px solid black; 
		position:fixed; top: 150px; left: 300px; text-align: center;}
	.remoteControll img{width: 30px;}
	.remote{display: block; background-color: gold;}
	.img{display: flex; justify-content: center; align-items: center; padding-top: 20px;}
	.img label{display: block; background-color: yellow; padding: 0 15px;}
	#header{font-size: 15pt;}
	#nav{font-size: 15pt;}
</style>
<script src="jquery-3.6.0.min.js"></script>
<script src="jquery-1.12.1-ui.js"></script>
<script type="text/javascript">
	$(function(){
		$("#draggable").draggable()
	})
	var font=20;
	$(document).ready(function(){
		$(".add_num").click(function(){
			if(font<50){
				$("label").text(++font)
				$("#header").css({"font-size": font})
				$("#nav").css({"font-size": font})
			}
		})
		$(".sub_num").click(function(){
			if(font>0)
			$("label").text(--font)
			$("#header").animate({"font-size": font})
			$("#nav").animate({"font-size": font})
		})
	})
	
</script>
</head>
<body>
<header id="header">
	<h1>오늘의 소설</h1>
</header>
<nav id="nav">
	<h3>오늘도 춥다</h3>
	<h3>내일도 춥다</h3>
	<h3>모레도 춥다</h3>
</nav>
	<div class="remoteControll" id="draggable">
		<div class="remote">리 모 콘</div>
		<div class="img">
			<img class="add_num" src="resources/images/add.png"> <label>20</label> <img class="sub_num" src="resources/images/sub.jpg">
		</div>
	</div>
</body>
</html>
